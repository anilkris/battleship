<h2> Targets</h2>
<div class="targets">

    <div class="targets-area">

        <div class="row" *ngFor="let data of grids; let i = index">
            <div class="column" *ngFor="let cell of data; let j=index">
                {{rows[j]}}{{i+1}}
            </div>
        </div>
    </div>
    <div class="status">

        hits:
        misses:
    </div>

</div>
